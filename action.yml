name:"Podcast Generator"
author: "Ray Villalobos"
description: "Generates a feed for a podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commmiter's email address
    required: true
    default: ${{ github.actor }}@localgost
  name:
    description: The committers's name 
    required: true 
    default: ${{ github.actor }}